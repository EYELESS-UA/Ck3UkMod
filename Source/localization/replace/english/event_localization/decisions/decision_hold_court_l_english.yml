l_english:
 hold_court_decision:0 "Влаштувати прийом"
 hold_court_decision_desc:0 "Щоб бути успішним правителем, мені потрібно вирішувати суперечки та розбіжності в межах сфери мого впливу.\n\nЗапросивши своїх підданих на офіційний прийом, я зможу бути в курсі справ, змінювати рівновагу сил і показувати світові, що тут все вирішую."
 hold_court_decision_tooltip:0 "Продемонструйте свою владу, [Concept( 'holding_court', 'влаштувавши прийом' )|E]"
 hold_court_decision_effects:0 "Ви запросите гостей та підданих, щоб вислухати їх прохання:\n$EFFECT_LIST_BULLET$ Вам можуть відкритися цікаві можливості\n$EFFECT_LIST_BULLET$ Ви можете вплинути на ситуацію в інших державах\n$EFFECT_LIST_BULLET$ Ви можете збільшити велич двору\n$EFFECT_LIST_BULLET$ Ви можете отримати або втратити думку, престиж, золото і не тільки"
 hold_court_decision_confirm:0 "Вислухати звернення"
 hold_court_gain_grandeur_tooltip:0 "[Concept( 'court_grandeur', 'Велич' )|E] вашого двору збільшиться"
