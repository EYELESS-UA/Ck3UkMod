 rule_exclave_independence:0 "Незалежні ексклави"
 setting_off_exclave_independence:1 "#high Вимк.#!"
 setting_off_exclave_independence_desc:0 "Незалежні правителі можуть створювати ексклави (відокремлені території) у будь-якій точці світу."
 setting_limited_exclave_independence:1 "#high Обмежено#!"
 setting_limited_exclave_independence_desc:0 "Ексклави незалежних правителів, які ведуть мирне життя, при спадкуванні зникають, якщо не пов'язані зі столичним регіоном хоча б одним графством, морським шляхом або частиною де-юре території."
 setting_significant_exclave_independence:1 "#high Значно#!"
 setting_significant_exclave_independence_desc:0 "Ексклави незалежних правителів, що ведуть мирне життя, при наслідуванні зникають, якщо не пов'язані морським шляхом або частиною де-юре території."
 setting_total_exclave_independence:1 "#high Завжди#!"
 setting_total_exclave_independence_desc:0 "Ексклави незалежних правителів, що ведуть мирне життя, при спадкуванні зникають, якщо вони не пов'язані обмеженим морським шляхом."
 setting_ai_limited_exclave_independence:0 "#high Обмежено (тільки ІІ)#!"
 setting_ai_limited_exclave_independence_desc:0 "Ексклави незалежних ІІ правителів, які ведуть мирне життя, при спадкуванні зникають, якщо не пов'язані зі столичним регіоном одним графством, морським шляхом або частиною де-юре території."
 setting_ai_significant_exclave_independence:1 "Значно (тільки ІІ)"
 setting_ai_significant_exclave_independence_desc:0 "Ексклави незалежних ІІ правителів, що ведуть мирне життя, при спадкуванні зникають, якщо не пов'язані морським шляхом або частиною де-юре території."
 setting_ai_total_exclave_independence:0 "#high Завжди (тільки ІІ)#!"
