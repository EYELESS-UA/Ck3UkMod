 setting_matrilineal_marriages_no_player_exception_desc:0 "Персонажі ІІ під управлінням будуть укладати [Concept( 'matrilineal', 'матрилінійні' )|E] шлюби, якщо належать до [Concept( 'dynasty', 'династії' )_dy|le ], правлять у державі із законом «[GetLaw('equal_law').GetName]» або є сильними [Concept( 'rulers', 'правителями' )|E]. GetBaseName]» за замовчуванням використовують матрилінійні шлюби."
 setting_matrilineal_marriages_always:0 "#high Завжди#!"
 setting_matrilineal_marriages_always_desc:0 "Персонажі під управлінням ІІ будуть прагнути укладати [Concept( 'matrilineal', 'матрилінійні' )|E] шлюби для всіх жінок своєї [Concept( 'dynasty', 'династії' )|E]. Як і у випадку з правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилінійні' )|E] шлюби будуть укладатися у сприятливих умовах."
 setting_matrilineal_marriages_female_and_equal:0 "#high Домінування жінок та рівність#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "Персонажі під керуванням ІІ будуть укладати [Concept( 'matrilineal', 'матрилінійні' )|E] шлюби, тільки якщо дотримуються конфесії з доктриною «[GetFaithDoctrine('docsene'' "[GetLaw('equal_law').GetName]". Як і у випадку з правилами #high $setting_default_matrilineal_marriages$#!, [Concept( 'patrilineal', 'патрилінійні' )|E] шлюби будуть укладатися в сприятливих умовах."
