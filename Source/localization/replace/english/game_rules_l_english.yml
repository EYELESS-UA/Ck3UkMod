 rule_matrilineal_marriages:0 "Матрилінійні шлюби"
 setting_default_matrilineal_marriages:0 "За замовчуванням"
 setting_default_matrilineal_marriages_desc:0 "Персонажі під управлінням ІІ укладатимуть [Concept( 'matrilineal', 'матрилінійні' )|E] шлюби, якщо є близькими родичами гравця, належать до [Concept( 'dynasty', 'династії' )|E] величі [dynasty_prestige_level_4|L], правлять у державі із законом «[GetLaw('equal_law').GetName]» або є сильними [Concept( 'rulers', 'правителями' )|E]. Держави з доктриною конфесії «[GetFaith 'doctrine_gender_female_dominated').GetBaseName]» за замовчуванням використовують матрилінійні шлюби."
