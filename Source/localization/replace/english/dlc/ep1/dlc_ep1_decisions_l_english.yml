l_english:
 order_mass_eviction_decision:0 "Масове виселення"
 order_mass_eviction_decision_desc:0 "Не секрет, що [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] має свої межі, і, коли місце починає закінчуватися, стають особливо помітними витівки «гостей», які постійно зловживають моїми... #EMP нашим#! гостинністю.\n\nЗвичайно, було б грубо вимагати від них забратися, але якщо вдати, що нам ніде їх розмістити..."
 order_mass_eviction_decision.tt.courtier_option:0 "Через гостру нестачу покоїв ви можете вигнати незначних придворних"
 order_mass_eviction_decision_tooltip:0 "[guests|E], вам час."
 order_mass_eviction_decision_confirm:0 "Ми маємо дефіцит вільних місць!"
 AT_LEAST_ONE_GUEST_TRIGGER:0 "У вас хоча б 1 [guest|El]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER:0 "У вас хоча б 1 незначний [courtier|El]"

 exoticise_a_grand_hall_decision:0 "Додати екзотики Великому чертогу"
 exoticise_a_grand_hall_decision_desc:0 "Мій двір — це нескінченна низка кімнат та покоїв. Їх так багато, що дехто не використовується роками.\n\nЗа такої великої кількості матеріалу ми легко можемо повністю змінити архітектурний стиль будівель. Хіба це буде не цікаво?"
 exoticise_a_grand_hall_decision_tooltip:0 "Декорувати частину палацу у стилі іншого [Concept( 'royal_court', 'монаршого двору' )|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder:0 "Ви придивляєтеся до інших [Concept( 'kingdoms', 'королівствам' )|E] і [Concept( 'empires', 'імперіям' )|E]"
 exoticise_a_grand_hall_decision_confirm:0 "Покликати мені мулярів!"
 exoticise_a_grand_hall_decision.tt.any_valid_empire:0 "Будь-яка [empire|El], [royal_court|El] якої знаходиться в [Concept( 'diplomatic_range', 'дипломатичному радіусі' )|E]"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom:0 "Будь-яке [kingdom|El], [royal_court|El] якої знаходиться в [Concept( 'diplomatic_range', 'дипломатичному радіусі' )|E]"

 invite_a_linguist_self:1 "Знайти лінгвіста, який знає [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l]"
 invite_a_linguist_liege:1 "Знайти вчителя, який знає [ROOT.Char.GetLiege.GetCourtLanguage.GetNameNoTooltip|l]"
 invite_a_linguist_desc:0 "І я, і мої діти неодмінно повинні говорити мовою знаті. Я можу найняти досвідченого викладача, який цього досягне."
 invite_a_linguist_for_children_desc:0 "Моїм дітям час навчитися говорити мовою знаті. Я можу найняти досвідченого викладача, який навчить їх."
 invite_a_linguist_self_tooltip:0 "Знайти викладача [Concept( 'court_language', 'придворної мови' )|E]"
 invite_a_linguist_liege_tooltip:0 "Знайти викладача [Concept( 'court_language', 'придворної мови' )|E] вашого [Concept( 'liege', 'сюзерена' )|E]"
 invite_a_linguist_self_confirm:0 "Розпочати пошуки"
 invite_a_linguist_liege_confirm:0 "$invite_a_linguist_self_confirm$"
 invite_a_linguist_tt_self:1 "Ви шукатимете викладача, який знає [target_court_language.GetCourtLanguage.GetName|l] — ваш [Concept( 'court_language', 'придворна мова' )|E]."
 invite_a_linguist_tt_liege:2 "Ви шукатимете викладача, який знає [target_court_language.GetCourtLanguage.GetName|l] — [Concept( 'court_language', 'придворна мова' )|E], на якому говорить ваш [Concept( 'liege', 'сюзерен' )|E], [target_court_language.GetTitledFirstNameRegnal]"
